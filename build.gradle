group 'de.dailab'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "androML.AndroML"

repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
    }


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.8.47'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'org.smali', name: 'dexlib2', version: '2.2.1'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'net.dongliu:apk-parser:2.2.0'
    compile 'org.apache.commons:commons-configuration2:2.1.1'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
    compile 'com.jcabi:jcabi-xml:0.19'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    //compile 'org.elasticsearch.client:rest:5.5.2'
    //compile 'com.google.dagger:dagger:2.x'
    //apt 'com.google.dagger:dagger-compiler:2.x'
    //compile files('libs/apktool_2.2.3.jar')
}
